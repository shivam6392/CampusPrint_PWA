<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1A1A2E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CampusPrint">
    <meta name="description" content="CampusPrint ‚Äî Upload, Print & Pay from your campus.">

    <title>CampusPrint</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/webp" sizes="192x192" href="icons/icon-192.webp">
    <link rel="apple-touch-icon" href="icons/icon-192.webp">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- App Shell -->
    <div id="app">
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-logo">üñ®Ô∏è</div>
            <div class="loading-text">CampusPrint</div>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/pages/login.js"></script>
    <script src="js/pages/dashboard.js"></script>
    <script src="js/pages/payment.js"></script>
    <script src="js/app.js"></script>

    <!-- Razorpay SDK -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW registered:', reg.scope))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
</body>

</html>
