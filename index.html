<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1A1A2E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CampusPrint">
    <meta name="description" content="CampusPrint â€” Upload, Print & Pay from your campus.">

    <title>CampusPrint</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/webp" sizes="192x192" href="icons/icon-192.webp">
    <link rel="apple-touch-icon" href="icons/icon-192.webp">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Auth Layout (Login/Register) -->
    <div id="authApp"></div>

    <!-- App Layout (Dashboard, Payment, etc.) -->
    <div id="mainApp" style="display: none;">
        <!-- Top App Bar -->
        <header class="app-bar" id="appBar">
            <div class="app-bar-brand">
                <span class="logo-campus">Campus</span>
                <span class="logo-print">Print</span>
            </div>
            <button class="icon-btn" id="menuBtn" aria-label="Menu">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="#FFFFFF">
                    <path d="M3 18h18v-2H3v2zM3 13h18v-2H3v2zM3 6v2h18V6H3z" />
                </svg>
            </button>
        </header>

        <!-- Sidebar Drawer Overlay -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Sidebar Drawer -->
        <aside class="sidebar-drawer" id="sidebarDrawer">
            <div class="sidebar-header">
                <div class="user-avatar" id="sidebarAvatar">U</div>
                <div class="user-info">
                    <div class="user-name" id="sidebarName">User Name</div>
                    <div class="user-email" id="sidebarEmail">user@example.com</div>
                </div>
            </div>
            <div class="sidebar-content">
                <button class="sidebar-item" id="logoutBtn">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path
                            d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z" />
                    </svg>
                    Logout
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="page-content" id="pageContent">
            <!-- Dynamic Page Content Injected Here -->
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav" id="bottomNav">
            <button class="nav-item active" data-tab="order">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                </svg>
                <span>Order</span>
            </button>
            <button class="nav-item" data-tab="status">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path
                        d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5 .67 1.5 1.5-.67 1.5-1.5 1.5z" />
                </svg>
                <span>Status</span>
            </button>
            <button class="nav-item" data-tab="history">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path
                        d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07 .14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54 .72-1.21-3.5-2.08V8H12z" />
                </svg>
                <span>History</span>
            </button>
            <button class="nav-item" data-tab="pdftools">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path
                        d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM20 16H8V4h12v12zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zM18 14l-2.5-3.21-1.79 2.15-1.28-1.54L10 14h8z" />
                </svg>
                <span>PDF Tools</span>
            </button>
        </nav>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/pages/login.js"></script>
    <script src="js/pages/order.js"></script>
    <script src="js/pages/status.js"></script>
    <script src="js/pages/history.js"></script>
    <script src="js/pages/pdftools.js"></script>
    <script src="js/pages/payment.js"></script>
    <script src="js/app.js"></script>

    <!-- Razorpay SDK -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW registered:', reg.scope))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
</body>

</html>
